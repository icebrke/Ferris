<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crab Eats Succinct</title>
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      display: none;
      margin: auto;
      background: #ffcce6;
      border: 5px solid #ff99cc;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #ff99cc;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    const grid = 20;
    const crabSize = grid * 1.5; // Make the crab 1.5x larger than the grid
    let crab = [{ x: 300, y: 200 }];
    let dx = grid, dy = 0;
    let food = randomFood();
    let score = 0;
    let gameStarted = false;
    let frame = 0;

    // Define obstacles (array of {x, y} positions)
    const obstacles = [
      { x: 100, y: 100 },
      { x: 100, y: 120 },
      { x: 400, y: 300 },
      { x: 400, y: 280 },
      { x: 200, y: 200 },
    ];

    // Load images
    const foodImg = new Image();
    foodImg.src = "succinct.png";
    const crabImg = new Image();
    crabImg.src = "crab.png";

    // Load sound effects
    const startSound = new Audio("start.mp3");
    const eatSound = new Audio("eat.mp3");
    const gameOverSound = new Audio("gameover.mp3");

    // Controls (Arrow keys + WASD)
    document.addEventListener("keydown", e => {
      if (!gameStarted) return;
      if ((e.key === "ArrowLeft" || e.key.toLowerCase() === "a") && dx === 0) { dx = -grid; dy = 0; }
      if ((e.key === "ArrowRight" || e.key.toLowerCase() === "d") && dx === 0) { dx = grid; dy = 0; }
      if ((e.key === "ArrowUp" || e.key.toLowerCase() === "w") && dy === 0) { dy = -grid; dx = 0; }
      if ((e.key === "ArrowDown" || e.key.toLowerCase() === "s") && dy === 0) { dy = grid; dx = 0; }
    });

    // Generate food (ensure it doesn't spawn on obstacles)
    function randomFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid
        };
      } while (obstacles.some(ob => ob.x === newFood.x && ob.y === newFood.y));
      return newFood;
    }

    // Main game loop
    function loop() {
      if (!gameStarted) return;

      requestAnimationFrame(loop);
      if (++frame % 6 !== 0) return;

      const head = { x: crab[0].x + dx, y: crab[0].y + dy };

      // Wrap around instead of dying when hitting walls
      if (head.x < 0) head.x = canvas.width - grid;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - grid;
      if (head.y >= canvas.height) head.y = 0;

      // Collision with obstacles or self
      if (obstacles.some(ob => ob.x === head.x && ob.y === head.y) ||
          crab.some(seg => seg.x === head.x && seg.y === head.y)) {
        gameOverSound.play();
        alert("Game Over! Score: " + score);
        crab = [{ x: 300, y: 200 }];
        dx = grid; dy = 0;
        food = randomFood();
        score = 0;
        gameStarted = false;
        canvas.style.display = "none";
        startButton.style.display = "block";
        return;
      }

      crab.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.play();
        food = randomFood();
      } else {
        crab.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw obstacles
      ctx.fillStyle = "#666";
      obstacles.forEach(ob => ctx.fillRect(ob.x, ob.y, grid, grid));

      // Draw food (Succinct logo)
      ctx.drawImage(foodImg, food.x, food.y, grid, grid);

      // Draw crab (larger size)
      crab.forEach(seg => ctx.drawImage(crabImg, seg.x, seg.y, crabSize, crabSize));

      // Score display
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Start game on button click
    startButton.addEventListener("click", () => {
      if (!gameStarted) {
        gameStarted = true;
        canvas.style.display = "block";
        startButton.style.display = "none";
        startSound.play();
        loop();
      }
    });
  </script>
</body>
</html>
