<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Краб Ест Succinct</title>
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      display: none;
      margin: auto;
      background: #ffcce6;
      border: 5px solid #ff99cc;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #ff99cc;
    }
  </style>
</head>
<body>
  <button id="startButton">Начать Игру</button>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    const grid = 20;
    const crabSize = grid * 1.5;
    let crab = [{ x: 300, y: 200 }];
    let dx = grid, dy = 0;
    let food = null;
    let score = 0;
    let gameStarted = false;
    let frame = 0;

    // Препятствия
    const obstacles = [
      { x: 100, y: 100 },
      { x: 100, y: 120 },
      { x: 400, y: 300 },
      { x: 400, y: 280 },
      { x: 200, y: 200 },
    ];

    // Загрузка изображений
    const foodImg = new Image();
    const crabImg = new Image();
    let imagesLoaded = 0;
    const totalImages = 2;

    foodImg.src = "succinct.png";
    crabImg.src = "crab.png";

    foodImg.onload = () => {
      imagesLoaded++;
      console.log("Изображение еды загружено");
      checkResourcesLoaded();
    };
    foodImg.onerror = () => console.error("Ошибка загрузки succinct.png");

    crabImg.onload = () => {
      imagesLoaded++;
      console.log("Изображение краба загружено");
      checkResourcesLoaded();
    };
    crabImg.onerror = () => console.error("Ошибка загрузки crab.png");

    // Загрузка звуков (опционально, если звуков нет, игра все равно запустится)
    let startSound, eatSound, gameOverSound;
    try {
      startSound = new Audio("start.mp3");
      eatSound = new Audio("eat.mp3");
      gameOverSound = new Audio("gameover.mp3");
      console.log("Звуки инициализированы");
    } catch (e) {
      console.error("Ошибка загрузки звуков:", e);
    }

    // Проверка загрузки ресурсов
    function checkResourcesLoaded() {
      if (imagesLoaded === totalImages) {
        console.log("Все изображения загружены");
        food = randomFood(); // Инициализируем еду после загрузки изображений
        startButton.disabled = false; // Активируем кнопку
      }
    }

    // Генерация еды
    function randomFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid
        };
      } while (obstacles.some(ob => ob.x === newFood.x && ob.y === newFood.y));
      return newFood;
    }

    // Управление (стрелки + WASD)
    document.addEventListener("keydown", e => {
      if (!gameStarted) return;
      if ((e.key === "ArrowLeft" || e.key.toLowerCase() === "a") && dx === 0) { dx = -grid; dy = 0; }
      if ((e.key === "ArrowRight" || e.key.toLowerCase() === "d") && dx === 0) { dx = grid; dy = 0; }
      if ((e.key === "ArrowUp" || e.key.toLowerCase() === "w") && dy === 0) { dy = -grid; dx = 0; }
      if ((e.key === "ArrowDown" || e.key.toLowerCase() === "s") && dy === 0) { dy = grid; dx = 0; }
    });

    // Основной игровой цикл
    function loop() {
      if (!gameStarted) return;

      requestAnimationFrame(loop);
      if (++frame % 6 !== 0) return;

      const head = { x: crab[0].x + dx, y: crab[0].y + dy };

      // Телепортация при столкновении со стенами
      if (head.x < 0) head.x = canvas.width - grid;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - grid;
      if (head.y >= canvas.height) head.y = 0;

      // Столкновение с препятствиями или самим собой
      if (obstacles.some(ob => ob.x === head.x && ob.y === head.y) ||
          crab.some(seg => seg.x === head.x && seg.y === head.y)) {
        if (gameOverSound) gameOverSound.play();
        alert("Игра Окончена! Очки: " + score);
        crab = [{ x: 300, y: 200 }];
        dx = grid; dy = 0;
        food = randomFood();
        score = 0;
        gameStarted = false;
        canvas.style.display = "none";
        startButton.style.display = "block";
        return;
      }

      crab.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        if (eatSound) eatSound.play();
        food = randomFood();
      } else {
        crab.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Отрисовка препятствий
      ctx.fillStyle = "#666";
      obstacles.forEach(ob => ctx.fillRect(ob.x, ob.y, grid, grid));

      // Отрисовка еды
      ctx.drawImage(foodImg, food.x, food.y, grid, grid);

      // Отрисовка краба
      crab.forEach(seg => ctx.drawImage(crabImg, seg.x, seg.y, crabSize, crabSize));

      // Отображение очков
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Очки: " + score, 10, 20);
    }

    // Запуск игры по кнопке
    startButton.addEventListener("click", () => {
      if (!gameStarted) {
        console.log("Игра запущена");
        gameStarted = true;
        canvas.style.display = "block";
        startButton.style.display = "none";
        if (startSound) startSound.play();
        loop();
      }
    });

    // Изначально кнопка неактивна, пока не загрузятся ресурсы
    startButton.disabled = true;
  </script>
</body>
</html>
