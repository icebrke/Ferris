<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crab Eats Succinct</title>
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: none;
      margin: auto;
      background: #ffcce6;
      border: 5px solid #ff99cc;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #ff99cc;
    }
    .twitter-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #ff69b4;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-decoration: none;
    }
    .twitter-link:hover {
      color: #ff99cc;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <a href="https://twitter.com/YourTwitterHandle" class="twitter-link" id="twitterLink" target="_blank">@YourTwitterHandle</a>
  <canvas id="game" width="1000" height="800"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const twitterLink = document.getElementById("twitterLink");

    const grid = 20;
    const obstacleSize = grid * 1.5;
    const crabSize = grid * 2; // Уменьшен размер краба
    const freakyBirdSize = grid * 2; // Уменьшен размер FreakyBird для соответствия
    const bonusSize = grid * 2;
    let crab = [{ x: 500, y: 400 }]; // Начальная позиция краба
    let dx = grid, dy = 0;
    let food = null;
    let bonus = null;
    let freakyBird = null;
    let score = 0;
    let gameStarted = false;
    let frame = 0;
    let frameDelay = 12;
    let obstaclesCleared = false;

    // Препятствия (перемещены подальше от начальной позиции краба)
    let obstacles = [
      { x: 200, y: 100 }, { x: 200, y: 120 }, { x: 200, y: 140 },
      { x: 800, y: 600 }, { x: 820, y: 600 }, { x: 840, y: 600 },
      { x: 300, y: 100 }, { x: 300, y: 120 }, { x: 320, y: 100 }, { x: 320, y: 120 },
      { x: 600, y: 200 }, { x: 100, y: 600 },
    ];

    // Загрузка изображений
    const foodImg = new Image();
    const crabImg = new Image();
    const bonusImg = new Image();
    const freakyBirdImg = new Image();
    let imagesLoaded = 0;
    const totalImages = 4;

    foodImg.src = "succinct.png";
    crabImg.src = "crab.png";
    bonusImg.src = "bonus.png";
    freakyBirdImg.src = "freakybird.png";

    foodImg.onload = () => {
      imagesLoaded++;
      console.log("Food image loaded");
      checkResourcesLoaded();
    };
    foodImg.onerror = () => console.error("Error loading succinct.png");

    crabImg.onload = () => {
      imagesLoaded++;
      console.log("Crab image loaded");
      checkResourcesLoaded();
    };
    crabImg.onerror = () => console.error("Error loading crab.png");

    bonusImg.onload = () => {
      imagesLoaded++;
      console.log("Bonus image loaded");
      checkResourcesLoaded();
    };
    bonusImg.onerror = () => console.error("Error loading bonus.png");

    freakyBirdImg.onload = () => {
      imagesLoaded++;
      console.log("FreakyBird image loaded");
      checkResourcesLoaded();
    };
    freakyBirdImg.onerror = () => console.error("Error loading freakybird.png");

    // Загрузка звуков
    let startSound, eatSound, gameOverSound, bonusSound;
    try {
      startSound = new Audio("start.mp3");
      eatSound = new Audio("eat.mp3");
      gameOverSound = new Audio("gameover.mp3");
      bonusSound = new Audio("bonus.mp3");
      console.log("Sounds initialized");
    } catch (e) {
      console.error("Error loading sounds:", e);
    }

    // Проверка загрузки ресурсов
    function checkResourcesLoaded() {
      if (imagesLoaded === totalImages) {
        console.log("All images loaded");
        food = randomFood();
        spawnBonus();
        startButton.disabled = false;
      }
    }

    // Генерация еды
    function randomFood() {
      let newFood;
      let attempts = 0;
      const maxAttempts = 100; // Ограничение на количество попыток
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid
        };
        attempts++;
        if (attempts > maxAttempts) {
          console.error("Cannot find a safe position for food!");
          newFood = { x: 600, y: 400 }; // Запасная безопасная позиция
          break;
        }
      } while (
        obstacles.some(ob => checkCollision(newFood, grid, ob, obstacleSize)) ||
        checkCollision(crab[0], crabSize, newFood, grid)
      );
      return newFood;
    }

    // Генерация бонуса
    function spawnBonus() {
      let newBonus;
      let attempts = 0;
      const maxAttempts = 100;
      do {
        newBonus = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid
        };
        attempts++;
        if (attempts > maxAttempts) {
          console.error("Cannot find a safe position for bonus!");
          newBonus = { x: 650, y: 400 }; // Запасная безопасная позиция
          break;
        }
      } while (
        obstacles.some(ob => checkCollision(newBonus, bonusSize, ob, obstacleSize)) ||
        checkCollision(newBonus, bonusSize, food, grid) ||
        checkCollision(crab[0], crabSize, newBonus, bonusSize)
      );
      bonus = newBonus;
    }

    // Восстановление препятствий
    function restoreObstacles() {
      obstacles = [
        { x: 200, y: 100 }, { x: 200, y: 120 }, { x: 200, y: 140 },
        { x: 800, y: 600 }, { x: 820, y: 600 }, { x: 840, y: 600 },
        { x: 300, y: 100 }, { x: 300, y: 120 }, { x: 320, y: 100 }, { x: 320, y: 120 },
        { x: 600, y: 200 }, { x: 100, y: 600 },
      ];
    }

    // Генерация FreakyBird при достижении 30 очков
    function spawnFreakyBird() {
      freakyBird = {
        x: 0,
        y: 0,
        speed: 5
      };
    }

    // Проверка столкновения с учетом размеров объектов
    function checkCollision(obj1, obj1Size, obj2, obj2Size) {
      const obj1Left = obj1.x;
      const obj1Right = obj1.x + obj1Size;
      const obj1Top = obj1.y;
      const obj1Bottom = obj1.y + obj1Size;

      const obj2Left = obj2.x;
      const obj2Right = obj2.x + (obj2Size || grid);
      const obj2Top = obj2.y;
      const obj2Bottom = obj2.y + (obj2Size || grid);

      const collision = (
        obj1Left < obj2Right &&
        obj1Right > obj2Left &&
        obj1Top < obj2Bottom &&
        obj1Bottom > obj2Top
      );

      if (collision) {
        console.log("Collision detected:", 
          "Obj1:", obj1, "Size1:", obj1Size, 
          "Obj2:", obj2, "Size2:", obj2Size || grid);
      }

      return collision;
    }

    // Движение FreakyBird к крабу
    function moveFreakyBird() {
      if (!freakyBird) return;

      const crabHead = crab[0];
      const deltaX = crabHead.x - freakyBird.x;
      const deltaY = crabHead.y - freakyBird.y;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

      if (distance > 0) {
        freakyBird.x += (deltaX / distance) * freakyBird.speed;
        freakyBird.y += (deltaY / distance) * freakyBird.speed;
      }

      // Проверка на столкновение с крабом
      if (checkCollision(crabHead, crabSize, freakyBird, freakyBirdSize)) {
        if (gameOverSound) gameOverSound.play();
        alert("Game Over! FreakyBird caught you! Score: " + score);
        crab = [{ x: 500, y: 400 }];
        dx = grid; dy = 0;
        food = randomFood();
        spawnBonus();
        score = 0;
        frameDelay = 12;
        gameStarted = false;
        freakyBird = null;
        obstacles = [];
        restoreObstacles();
        obstaclesCleared = false;
        canvas.style.display = "none";
        startButton.style.display = "block";
        twitterLink.style.display = "block";
      }
    }

    // Управление (стрелки + WASD)
    document.addEventListener("keydown", e => {
      if (!gameStarted) return;
      if ((e.key === "ArrowLeft" || e.key.toLowerCase() === "a") && dx === 0) { dx = -grid; dy = 0; }
      if ((e.key === "ArrowRight" || e.key.toLowerCase() === "d") && dx === 0) { dx = grid; dy = 0; }
      if ((e.key === "ArrowUp" || e.key.toLowerCase() === "w") && dy === 0) { dy = -grid; dx = 0; }
      if ((e.key === "ArrowDown" || e.key.toLowerCase() === "s") && dy === 0) { dy = grid; dx = 0; }
    });

    // Проверка начального столкновения
    function checkInitialCollisions() {
      const head = crab[0];
      const obstacleCollision = obstacles.some(ob => checkCollision(head, crabSize, ob, obstacleSize));
      if (obstacleCollision) {
        console.log("Initial collision with obstacle detected!");
      }

      const selfCollision = crab.some(seg => seg !== head && checkCollision(head, crabSize, seg, crabSize));
      if (selfCollision) {
        console.log("Initial self-collision detected!");
      }

      const foodCollision = food && checkCollision(head, crabSize, food, grid);
      if (foodCollision) {
        console.log("Initial collision with food detected!");
      }

      const bonusCollision = bonus && checkCollision(head, crabSize, bonus, bonusSize);
      if (bonusCollision) {
        console.log("Initial collision with bonus detected!");
      }

      return obstacleCollision || selfCollision || foodCollision || bonusCollision;
    }

    // Основной игровой цикл
    function loop() {
      if (!gameStarted) return;

      requestAnimationFrame(loop);

      frameDelay = Math.max(6, 12 - Math.floor(score / 2));

      if (++frame % frameDelay !== 0) return;

      const head = { x: crab[0].x + dx, y: crab[0].y + dy };

      // Телепортация при столкновении со стенами
      if (head.x < 0) head.x = canvas.width - grid;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - grid;
      if (head.y >= canvas.height) head.y = 0;

      // Столкновение с препятствиями или самим собой
      const obstacleCollision = obstacles.some(ob => checkCollision(head, crabSize, ob, obstacleSize));
      const selfCollision = crab.some(seg => seg !== head && checkCollision(head, crabSize, seg, crabSize));

      if (obstacleCollision || selfCollision) {
        if (obstacleCollision) console.log("Game Over due to obstacle collision!");
        if (selfCollision) console.log("Game Over due to self-collision!");
        if (gameOverSound) gameOverSound.play();
        alert("Game Over! Score: " + score);
        crab = [{ x: 500, y: 400 }];
        dx = grid; dy = 0;
        food = randomFood();
        spawnBonus();
        score = 0;
        frameDelay = 12;
        gameStarted = false;
        freakyBird = null;
        obstacles = [];
        restoreObstacles();
        obstaclesCleared = false;
        canvas.style.display = "none";
        startButton.style.display = "block";
        twitterLink.style.display = "block";
        return;
      }

      crab.unshift(head);

      // Сбор еды
      if (checkCollision(head, crabSize, food, grid)) {
        score++;
        if (eatSound) eatSound.play();
        food = randomFood();
        if (obstaclesCleared) {
          restoreObstacles();
          obstaclesCleared = false;
        }
      }
      // Сбор бонуса
      else if (bonus && checkCollision(head, crabSize, bonus, bonusSize)) {
        score += 5;
        if (bonusSound) bonusSound.play();
        obstacles = [];
        obstaclesCleared = true;
        spawnBonus();
      } else {
        crab.pop();
      }

      // Появление FreakyBird при 30 очках
      if (score >= 30 && !freakyBird) {
        spawnFreakyBird();
      }

      // Движение FreakyBird
      moveFreakyBird();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Отрисовка препятствий
      ctx.fillStyle = "#666";
      obstacles.forEach(ob => ctx.fillRect(ob.x, ob.y, obstacleSize, obstacleSize));

      // Отрисовка еды
      ctx.drawImage(foodImg, food.x, food.y, grid, grid);

      // Отрисовка бонуса
      if (bonus) ctx.drawImage(bonusImg, bonus.x, bonus.y, bonusSize, bonusSize);

      // Отрисовка FreakyBird
      if (freakyBird) ctx.drawImage(freakyBirdImg, freakyBird.x, freakyBird.y, freakyBirdSize, freakyBirdSize);

      // Отрисовка краба
      crab.forEach(seg => ctx.drawImage(crabImg, seg.x, seg.y, crabSize, crabSize));

      // Отображение очков
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Запуск игры по кнопке
    startButton.addEventListener("click", () => {
      if (!gameStarted) {
        console.log("Game started");
        let initialCollision = checkInitialCollisions();
        let attempts = 0;
        const maxAttempts = 10;

        // Если есть начальное столкновение, пробуем переместить краба
        while (initialCollision && attempts < maxAttempts) {
          console.log("Initial collision detected! Attempting to reposition crab...");
          crab = [{
            x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
            y: Math.floor(Math.random() * (canvas.height / grid)) * grid
          }];
          attempts++;
          initialCollision = checkInitialCollisions();
        }

        if (initialCollision) {
          console.log("Could not find a safe position for crab! Using fallback position...");
          crab = [{ x: 500, y: 400 }]; // Запасная безопасная позиция
          obstacles = [];
          restoreObstacles();
        }

        console.log("Crab initial position:", crab);
        console.log("Obstacles:", obstacles);
        console.log("Food:", food);
        console.log("Bonus:", bonus);
        gameStarted = true;
        canvas.style.display = "block";
        startButton.style.display = "none";
        twitterLink.style.display = "none";
        if (startSound) startSound.play();
        loop();
      }
    });

    startButton.disabled = true;
  </script>
</body>
</html>
