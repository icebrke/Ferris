<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crab Eats Succinct</title>
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: none;
      margin: auto;
      background: #ffcce6;
      border: 5px solid #ff99cc;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #ff99cc;
    }
    .twitter-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #ff69b4;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-decoration: none;
    }
    .twitter-link:hover {
      color: #ff99cc;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <a href="https://twitter.com/YourTwitterHandle" class="twitter-link" id="twitterLink" target="_blank">@YourTwitterHandle</a>
  <canvas id="game" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const twitterLink = document.getElementById("twitterLink");

    const grid = 20;
    const crabSize = grid * 1.5;
    const bonusSize = grid * 2;
    let crab = [{ x: 400, y: 300 }];
    let dx = grid, dy = 0;
    let food = null;
    let bonus = null;
    let freakyBird = null;
    let score = 0;
    let gameStarted = false;
    let frame = 0;
    const frameDelay = 12; // Фиксированная скорость
    let obstaclesCleared = false;
    let obstaclesClearedTime = 0;
    const obstaclesClearDuration = 15 * 60;

    // Препятствия
    let obstacles = [
      { x: 200, y: 100 }, { x: 200, y: 120 }, { x: 200, y: 140 },
      { x: 600, y: 400 }, { x: 620, y: 400 }, { x: 640, y: 400 },
      { x: 300, y: 300 }, { x: 300, y: 320 }, { x: 320, y: 300 }, { x: 320, y: 320 },
      { x: 500, y: 200 }, { x: 100, y: 500 },
    ];

    // Загрузка изображений
    const foodImg = new Image();
    const crabImg = new Image();
    const bonusImg = new Image();
    const freakyBirdImg = new Image();
    let imagesLoaded = 0;
    const totalImages = 4;

    foodImg.src = "succinct.png";
    crabImg.src = "crab.png";
    bonusImg.src = "bonus.png";
    freakyBirdImg.src = "freakybird.png";

    foodImg.onload = () => {
      imagesLoaded++;
      console.log("Food image loaded");
      checkResourcesLoaded();
    };
    foodImg.onerror = () => console.error("Error loading succinct.png");

    crabImg.onload = () => {
      imagesLoaded++;
      console.log("Crab image loaded");
      checkResourcesLoaded();
    };
    crabImg.onerror = () => console.error("Error loading crab.png");

    bonusImg.onload = () => {
      imagesLoaded++;
      console.log("Bonus image loaded");
      checkResourcesLoaded();
    };
    bonusImg.onerror = () => console.error("Error loading bonus.png");

    freakyBirdImg.onload = () => {
      imagesLoaded++;
      console.log("FreakyBird image loaded");
      checkResourcesLoaded();
    };
    freakyBirdImg.onerror = () => console.error("Error loading freakybird.png");

    // Загрузка звуков
    let startSound, eatSound, gameOverSound, bonusSound;
    try {
      startSound = new Audio("start.mp3");
      eatSound = new Audio("eat.mp3");
      gameOverSound = new Audio("gameover.mp3");
      bonusSound = new Audio("bonus.mp3");
      console.log("Sounds initialized");
    } catch (e) {
      console.error("Error loading sounds:", e);
    }

    // Проверка загрузки ресурсов
    function checkResourcesLoaded() {
      if (imagesLoaded === totalImages) {
        console.log("All images loaded");
        food = randomFood();
        bonus = null;
        startButton.disabled = false;
      }
    }

    // Генерация еды
    function randomFood() {
      let newFood;
      let attempts = 0;
      const maxAttempts = 100;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid
        };
        attempts++;
        if (attempts > maxAttempts) {
          console.error("Cannot find a safe position for food!");
          newFood = { x: 400, y: 200 }; // Запасная позиция
          break;
        }
      } while (obstacles.some(ob => ob.x === newFood.x && ob.y === newFood.y));
      return newFood;
    }

    // Генерация нового препятствия
    function spawnObstacle() {
      let newObstacle;
      let attempts = 0;
      const maxAttempts = 100;
      do {
        newObstacle = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid
        };
        attempts++;
        if (attempts > maxAttempts) {
          console.error("Cannot find a safe position for new obstacle!");
          return; // Если не нашли место, пропускаем
        }
      } while (
        obstacles.some(ob => ob.x === newObstacle.x && ob.y === newObstacle.y) ||
        (newObstacle.x === food.x && newObstacle.y === food.y) ||
        (bonus && newObstacle.x === bonus.x && newObstacle.y === bonus.y) ||
        crab.some(seg => seg.x === newObstacle.x && seg.y === newObstacle.y)
      );
      obstacles.push(newObstacle);
      console.log("New obstacle spawned! Total obstacles:", obstacles.length);
    }

    // Генерация бонуса (с очень низкой вероятностью)
    function trySpawnBonus() {
      if (bonus || obstaclesCleared) return;

      // 0.1% шанс за кадр (примерно раз в 1000 кадров)
      if (Math.random() < 0.001) {
        let newBonus;
        let attempts = 0;
        const maxAttempts = 100;
        do {
          newBonus = {
            x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
            y: Math.floor(Math.random() * (canvas.height / grid)) * grid
          };
          attempts++;
          if (attempts > maxAttempts) {
            console.error("Cannot find a safe position for bonus!");
            return;
          }
        } while (
          obstacles.some(ob => ob.x === newBonus.x && ob.y === newBonus.y) ||
          (newBonus.x === food.x && newBonus.y === food.y) ||
          crab.some(seg => seg.x === newBonus.x && seg.y === newBonus.y)
        );
        bonus = newBonus;
        console.log("Bonus spawned!");
      }
    }

    // Восстановление препятствий
    function restoreObstacles() {
      obstacles = [
        { x: 200, y: 100 }, { x: 200, y: 120 }, { x: 200, y: 140 },
        { x: 600, y: 400 }, { x: 620, y: 400 }, { x: 640, y: 400 },
        { x: 300, y: 300 }, { x: 300, y: 320 }, { x: 320, y: 300 }, { x: 320, y: 320 },
        { x: 500, y: 200 }, { x: 100, y: 500 },
      ];
      // Добавляем дополнительные препятствия в зависимости от текущего счета
      for (let i = 0; i < score; i++) {
        spawnObstacle();
      }
    }

    // Генерация FreakyBird при достижении 30 очков
    function spawnFreakyBird() {
      freakyBird = {
        x: 0,
        y: 0,
        speed: 5
      };
    }

    // Движение FreakyBird к крабу
    function moveFreakyBird() {
      if (!freakyBird) return;

      const crabHead = crab[0];
      const deltaX = crabHead.x - freakyBird.x;
      const deltaY = crabHead.y - freakyBird.y;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

      if (distance > 0) {
        freakyBird.x += (deltaX / distance) * freakyBird.speed;
        freakyBird.y += (deltaY / distance) * freakyBird.speed;
      }

      if (Math.abs(freakyBird.x - crabHead.x) < grid && Math.abs(freakyBird.y - crabHead.y) < grid) {
        if (gameOverSound) gameOverSound.play();
        alert("Game Over! FreakyBird caught you! Score: " + score);
        resetGame();
      }
    }

    // Функция сброса игры
    function resetGame() {
      crab = [{ x: 400, y: 300 }];
      dx = grid; dy = 0;
      food = randomFood();
      bonus = null;
      score = 0;
      gameStarted = false;
      freakyBird = null;
      obstaclesCleared = false;
      obstaclesClearedTime = 0;
      restoreObstacles();
      canvas.style.display = "none";
      startButton.style.display = "block";
      twitterLink.style.display = "block";
    }

    // Управление (стрелки + WASD)
    document.addEventListener("keydown", e => {
      if (!gameStarted) return;
      if ((e.key === "ArrowLeft" || e.key.toLowerCase() === "a") && dx === 0) { dx = -grid; dy = 0; }
      if ((e.key === "ArrowRight" || e.key.toLowerCase() === "d") && dx === 0) { dx = grid; dy = 0; }
      if ((e.key === "ArrowUp" || e.key.toLowerCase() === "w") && dy === 0) { dy = -grid; dx = 0; }
      if ((e.key === "ArrowDown" || e.key.toLowerCase() === "s") && dy === 0) { dy = grid; dx = 0; }
    });

    // Основной игровой цикл
    function loop() {
      if (!gameStarted) return;

      requestAnimationFrame(loop);

      if (++frame % frameDelay !== 0) return;

      const head = { x: crab[0].x + dx, y: crab[0].y + dy };

      // Телепортация при столкновении со стенами
      if (head.x < 0) head.x = canvas.width - grid;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - grid;
      if (head.y >= canvas.height) head.y = 0;

      // Столкновение с препятствиями или самим собой
      if (obstacles.some(ob => ob.x === head.x && ob.y === head.y) ||
          crab.some(seg => seg.x === head.x && seg.y === head.y)) {
        if (gameOverSound) gameOverSound.play();
        alert("Game Over! Score: " + score);
        resetGame();
        return;
      }

      crab.unshift(head);

      // Сбор еды
      if (head.x === food.x && head.y === food.y) {
        score++;
        if (eatSound) eatSound.play();
        food = randomFood();
        if (!obstaclesCleared) {
          spawnObstacle(); // Добавляем новое препятствие при сборе еды
        }
      }
      // Сбор бонуса
      else if (bonus && head.x === bonus.x && head.y === bonus.y) {
        score += 5;
        if (bonusSound) bonusSound.play();
        obstacles = [];
        obstaclesCleared = true;
        obstaclesClearedTime = frame;
        bonus = null;
      } else {
        crab.pop();
      }

      // Пробуем заспавнить новый бонус
      trySpawnBonus();

      // Проверяем, прошло ли 15 секунд для возвращения препятствий
      if (obstaclesCleared && (frame - obstaclesClearedTime) >= obstaclesClearDuration) {
        restoreObstacles();
        obstaclesCleared = false;
        obstaclesClearedTime = 0;
        console.log("Obstacles restored after 15 seconds!");
      }

      // Появление FreakyBird при 30 очках
      if (score >= 30 && !freakyBird) {
        spawnFreakyBird();
      }

      // Движение FreakyBird
      moveFreakyBird();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Отрисовка препятствий
      ctx.fillStyle = "#666";
      obstacles.forEach(ob => ctx.fillRect(ob.x, ob.y, grid, grid));

      // Отрисовка еды
      ctx.drawImage(foodImg, food.x, food.y, grid, grid);

      // Отрисовка бонуса
      if (bonus) ctx.drawImage(bonusImg, bonus.x, bonus.y, bonusSize, bonusSize);

      // Отрисовка FreakyBird
      if (freakyBird) ctx.drawImage(freakyBirdImg, freakyBird.x, freakyBird.y, crabSize, crabSize);

      // Отрисовка краба
      crab.forEach(seg => ctx.drawImage(crabImg, seg.x, seg.y, crabSize, crabSize));

      // Отображение очков
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Запуск игры по кнопке
    startButton.addEventListener("click", () => {
      if (!gameStarted) {
        console.log("Game started");
        gameStarted = true;
        canvas.style.display = "block";
        startButton.style.display = "none";
        twitterLink.style.display = "none";
        if (startSound) startSound.play();
        loop();
      }
    });

    startButton.disabled = true;
  </script>
</body>
</html>
